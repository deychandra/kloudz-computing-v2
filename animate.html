<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Away! - Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eefe 100%);
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .subtitle {
            color: #3a86ff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.3s forwards;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.5s forwards;
        }
        
        .description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.7s forwards;
        }
        
        .form-section h2 {
            color: #333;
            margin-bottom: 25px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.9s forwards;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease-out 1.1s forwards;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 1.3s;
        }
        
        .form-group:nth-child(3) {
            animation-delay: 1.5s;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            border-color: #3a86ff;
            box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.2);
            outline: none;
        }
        
        input::placeholder, textarea::placeholder {
            color: #aaa;
            transition: all 0.3s ease;
        }
        
        input:focus::placeholder, textarea:focus::placeholder {
            opacity: 0.5;
            transform: translateX(10px);
        }
        
        button {
            background-color: #3a86ff;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease-out 1.7s forwards;
        }
        
        button:hover {
            background-color: #2a75e8;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <div class="subtitle">Ask me anyway!</div>
            <h1>Ask Away!</h1>
            <p class="description">Have a Question? Need Expert Advice? We're Here to Help Whether It's About Our Services, Students, or Partnership Opportunities. Hesitate no More! Get Let's Find the Answers Together!</p>
        </div>
        
        <div class="form-section">
            <h2>Send a Message</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="What's your Name?" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        // Simple form validation and animation
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add a success animation here
            this.innerHTML = '<div style="text-align: center; padding: 40px;"><h2 style="color: #3a86ff;">Thank you!</h2><p>Your message has been sent successfully.</p></div>';
            
            // In a real application, you would handle form submission here
        });
    </script>
</body>
</html>
