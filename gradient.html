<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .inner-banner {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .inner-banner .slider-gradient {
        top: 50%;
        left: 50%;
        width: 270px;
        height: 210px;
        position: absolute;
        background: linear-gradient(
          53.53deg,
          #6943ff 21.11%,
          #5fa8ff 50%,
          #6fe5ff 78.89%
        );
        opacity: 40%;
        backdrop-filter: blur(87.2727279663086px);
        z-index: -1;
        filter: blur(60px);
        transition: top 0.3s ease-out, left 0.3s ease-out;
        transform: translate(-50%, -50%);
      }

      .container-fluid {
        position: relative;
        z-index: 1;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Inner Banner-->
    <section class="inner-banner">
      <div class="slider-gradient"></div>
      <div class="container-fluid">
        <h1>
          <span class="bolder-txt">Smart Solutions</span>
          <span class="thin-txt">for a â€“</span>
          <span class="lighter-text"> Digital Future.</span>
        </h1>
      </div>
    </section>
    <!-- Inner Banner-->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const banner = document.querySelector(".inner-banner");
        const gradient = document.querySelector(".slider-gradient");
        gradient.style.transform = "none";

        banner.addEventListener("mousemove", function (e) {
          const rect = banner.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const leftPos = Math.min(Math.max((x / rect.width) * 100, 0), 100);
          const topPos = Math.min(Math.max((y / rect.height) * 100, 0), 100);
          gradient.style.left = `${leftPos}%`;
          gradient.style.top = `${topPos}%`;
        });
      });
    </script>
  </body>
</html>
