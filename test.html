<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Gradient Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Background with gradient */
        .blur-bg {
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: linear-gradient(135deg, #e0e6ff, #b5b9ff, #d5d0ff);
            filter: blur(40px);
            z-index: -1;
        }
        
        /* Add some content */
        .content {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="blur-bg"></div>
    <div class="content">
        <h1>Blurred Gradient Background</h1>
        <p>This demonstrates a CSS blurred gradient background effect.</p>
    </div>
</body>
</html>
