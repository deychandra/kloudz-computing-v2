<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonial Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f8f9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .testimonial-section {
      text-align: center;
      position: relative;
      width: 600px;
    }
    .quote {
      font-size: 50px;
      color: #d8ded2;
    }
    .testimonial {
      font-size: 16px;
      color: #333;
      margin: 20px 0;
    }
    .customer {
      margin: 10px 0;
    }
    .customer-name {
      font-weight: bold;
      font-size: 18px;
    }
    .customer-title {
      color: gray;
      font-size: 14px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .avatar-center {
      margin: 0 auto 10px auto;
    }
    .circle-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px dashed #ddd;
      animation: rotate 20s linear infinite;
    }
    .circle img {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .circle img:nth-child(1) { top: -25px; left: 125px; }
    .circle img:nth-child(2) { top: 50px; left: 260px; }
    .circle img:nth-child(3) { top: 200px; left: 260px; }
    .circle img:nth-child(4) { top: 275px; left: 125px; }
    .circle img:nth-child(5) { top: 200px; left: -10px; }
    .circle img:nth-child(6) { top: 50px; left: -10px; }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons button {
      background-color: #d8ded2;
      border: none;
      padding: 10px 15px;
      margin: 0 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .nav-buttons button:hover {
      background-color: #b0bfb3;
    }
  </style>
</head>
<body>
  <div class="testimonial-section">
    <div class="quote">&#10077;</div>
    <p class="testimonial">
      Since I use Rejuena & Stress Free Medicine, my energy level has gone up<br>
      and sleep very well. I encourage anyone to try this medicine.<br>
      There are no side effects.
    </p>
    <div class="customer">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" class="avatar avatar-center" alt="Customer">
      <div class="customer-name">Beata Ilunga</div>
      <div class="customer-title">Happy Customer</div>
    </div>

    <div class="nav-buttons">
      <button>&larr;</button>
      <button>&rarr;</button>
    </div>

    <div class="circle-wrapper">
      <div class="circle">
        <img src="https://randomuser.me/api/portraits/men/10.jpg" alt="">
        <img src="https://randomuser.me/api/portraits/men/20.jpg" alt="">
        <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="">
        <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="">
        <img src="https://randomuser.me/api/portraits/men/40.jpg" alt="">
        <img src="https://randomuser.me/api/portraits/women/35.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
