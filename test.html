<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Dot Pattern</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #d6d9ff 0%, #7f9bff 100%);
      background-attachment: fixed;
      overflow: hidden;
    }

    .dot-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(100, 149, 237, 0.4) 3px, transparent 3px);
      background-size: 40px 40px;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="dot-pattern"></div>
</body>
</html>
