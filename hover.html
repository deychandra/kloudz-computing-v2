<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <style>
              ul {
                     list-style: none;
                     display: flex;
                     gap: 20px;
                     flex-direction: column;    
              }
              li {
                     padding: 60px;
                     background-color: #000;
                     transition: all 0.3s ease;
                     color: #fff;
              }
              li:first-child {
                     background-color: gainsboro;
                     color: #000;
              }
              li:hover {
                     background-color: gainsboro;
                     color: #000;
              }

              /* ðŸ‘‡ Class to apply to first li on other li hover */
              .active-style {
                     background-color: #000 !important;
                     color: #fff !important;
              }
       </style>
</head>
<body>
       
  <ul id="myList">
       <li id="firstLi">Lorem, ipsum dolor sit amet</li>
       <li>Lorem, ipsum dolor sit amet</li>
       <li>Lorem, ipsum dolor sit amet</li>
       <li>Lorem, ipsum dolor sit amet</li>
       <li>Lorem, ipsum dolor sit amet</li>
       <li>Lorem, ipsum dolor sit amet</li>
       <li>Lorem, ipsum dolor sit amet</li>
       <li>Lorem, ipsum dolor sit amet</li>
  </ul>

  <script>
    const listItems = document.querySelectorAll('#myList li');
    const firstLi = document.getElementById('firstLi');

    listItems.forEach((li, index) => {
      if (index === 0) return; // Skip first li

      li.addEventListener('mouseenter', () => {
        firstLi.classList.add('active-style');
      });

      li.addEventListener('mouseleave', () => {
        firstLi.classList.remove('active-style');
      });
    });
  </script>

</body>
</html>
